{% extends "web/base.html" %}
{% block content %}
<h1>AVAILABLE STORE</h1>
<a class="c-black" href="{% url 'store-create' %}">
    <div class="card-discuss-add card-promo">
        <i class="bi bi-plus-lg"></i> List Your Store
    </div>
</a>
{% for post in shops %}
<div class="card card-promo">
    <div class="row row-l">
        <div class="col">
            <img class="shop-pic" src="{{ post.logo }}" alt="kocheng">
        </div>
        <div class="col">
            <h1 class="card-title">{{ post.name }}</h1>
            <a class="card-btn" href="#">View More</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
