{% extends "web/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>POST NEW PROMOTION</h1>
<div class="card card-profile">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
