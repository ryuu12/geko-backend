{% extends "web/base.html" %}
{% block content %}
<h1>JOB DETAILS</h1>
<div class="card card-promo">
    <div class="row row-l">
        <div class="col">
            <img class="shop-pic" src="{{ object.logo }}" alt="kocheng">
        </div>
        <div class="col ml-10">
            <h1 class="card-title-promotion">{{ object.shop }}[{{ object.position }}]</h1>
            <p>{{ object.content|linebreaks }}</p>
            <a class="card-btn-promo-fill" href="{{ object.external_link }}">Claim</a>
            <span class="exp-promo">Until: {{ object.date_due }} </span>
        </div>
    </div>
</div>
{% endblock content %}
