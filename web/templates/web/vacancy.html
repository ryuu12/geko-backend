{% extends "web/base.html" %}
{% block content %}
<h1>RECOMMENDED FOR YOU</h1>
<a class="c-black" href="{% url 'job-create' %}">
    <div class="card-discuss-add card-promo">
        <i class="bi bi-plus-lg"></i> Open Recruitment
    </div>
</a>
{% for post in vacancy %}
<div class="card card-promo">
    <div class="row row-l">
        <div class="col">
            <img class="shop-pic" src="{{ post.logo }}" alt="kocheng">
        </div>
        <div class="col ml-10">
            <h1 class="card-title-promotion">{{ post.shop }}[{{ post.position }}]</h1>
            <a class="card-btn-promo" href="{% url 'job-detail' post.id %}">View</a>
            <a class="card-btn-promo-fill" href="{{ post.external_link }}">Claim</a>
            <span class="exp-promo">Until: {{ post.date_due }} </span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
