{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 
    <link rel="stylesheet" href="{% static 'web/style.css' %}">
    {% if title %}
    <title>
        GEKO | {{ title }}
    </title>
    {% else %}
    <title>
        GEKO
    </title>
    {% endif %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-s m-20">
                <div class="nav-side">
                    <li class="nav-item"><a href="{% url 'web-home' %}"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a href="{% url 'web-forum' %}"><i class="bi bi-chat"></i> Forum</a></li>
                    <li class="nav-item"><a href="{% url 'web-vacancies' %}"><i class="bi bi-clipboard-check"></i> Vacancies</a></li>
                    <li class="nav-item"><a href="{% url 'web-deals' %}"><i class="bi bi-tag"></i> Deals</a></li>
                    <li class="nav-item"><a href="{% url 'web-store' %}"><i class="bi bi-shop"></i> Store</a></li>
                </div>
            </div>
            <div class="col-m middle m-20">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-s m-20">
                <div class="row row-l m-20">
                    <div class="col-30 icon">
                        <i class="bi bi-question-circle-fill"></i>
                    </div>
                    <div class="col-30">
                        <img class="logo" src="https://raw.githubusercontent.com/ryuu12/geko-template/master/img/LOGO.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
